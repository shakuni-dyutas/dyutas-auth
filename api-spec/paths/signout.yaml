post:
  summary: Revoke the refresh token and remove the cookie
  description: Revokes the refresh token in cookie and removes the cookie.
  operationId: SignOut
  tags:
    - authentication
  responses:
    204:
      description: successfully signed out
    400:
      description: invalid request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorDTO"
    500:
      description: internal server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorDTO"
