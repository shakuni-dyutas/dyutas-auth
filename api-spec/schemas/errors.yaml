type: object
required:
  - errors
properties:
  errors:
    type: array
    description: list of errors
    items:
      type: object
      required:
        - code
        - message
      additionalProperties: true
      properties:
        code:
          type: string
          description: error code
          example: "INVALID_CODE"
        message:
          type: string
          description: error message
          example: "Authorization code is invalid"
