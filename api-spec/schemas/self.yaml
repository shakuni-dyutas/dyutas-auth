type: object
required:
  - userId
  - email
  - username
  - profileImageURL
properties:
  userId:
    type: string
    description: user id
  email:
    type: string
    description: user email
  username:
    type: string
    nullable: true
    description: user name in app
  profileImageURL:
    type: string
    nullable: true
    description: user profile image url
